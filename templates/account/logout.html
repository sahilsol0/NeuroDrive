{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="flex items-center justify-center bg-gray-50 px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
        {% trans "Sign Out" %}
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        {% trans 'Are you sure you want to sign out?' %}
      </p>
    </div>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <div class="flex justify-center space-x-4">
        <button type="submit" class="rounded-full bg-primary px-8 py-2 text-sm font-semibold text-white hover:bg-primary/70">
          {% trans 'Sign Out' %}
        </button>
        <a href="{% url 'home' %}" class="rounded-full bg-gray-600 px-8 py-2 text-sm font-semibold text-white hover:bg-gray-500">
          {% trans 'Cancel' %}
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
